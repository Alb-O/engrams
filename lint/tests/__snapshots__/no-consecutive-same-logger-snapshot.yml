    - source: info("Additional context");
      style: primary
      start: 24
      end: 51
    - source: info("Additional context")
      style: secondary
      start: 24
      end: 50
    - source: fail("Error occurred")
      style: secondary
      start: 0
      end: 22
    - source: fail("Error occurred");
      style: secondary
      start: 0
      end: 23
  ? |
    info("First");
    info("Second");
  : labels:
    - source: info("Second");
      style: primary
      start: 15
      end: 30
    - source: info("Second")
      style: secondary
      start: 15
      end: 29
    - source: info("First")
      style: secondary
      start: 0
      end: 13
    - source: info("First");
      style: secondary
      start: 0
      end: 14
